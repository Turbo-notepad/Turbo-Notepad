<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Turbo Notepad</title>
<style>
  body {
    margin: 0;
    font-family: 'Courier New', monospace;
    background-color: #000080;
    color: #ffffff;
  }
  .login-screen, .editor-screen {
    display: none;
    height: 100vh;
    width: 100%;
  }
  .active {
    display: block;
  }
  .login-box {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #000050;
    padding: 30px;
    border: 2px solid cyan;
    border-radius: 4px;
    text-align: center;
  }
  .login-box input {
    background: #001060;
    color: cyan;
    border: 1px solid cyan;
    padding: 6px;
    width: 200px;
  }
  .login-box button {
    background: cyan;
    color: #000080;
    border: none;
    padding: 5px 15px;
    margin-top: 10px;
    font-weight: bold;
    cursor: pointer;
  }
  .menu-bar {
    background-color: #0000a0;
    color: white;
    padding: 5px;
    font-size: 14px;
    display: flex;
  }
  .menu-item {
    margin-right: 20px;
    position: relative;
    cursor: pointer;
  }
  .dropdown {
    display: none;
    position: absolute;
    background-color: #000080;
    border: 1px solid cyan;
    top: 20px;
    left: 0;
    z-index: 10;
  }
  .dropdown div {
    padding: 5px 15px;
    cursor: pointer;
  }
  .dropdown div:hover {
    background-color: cyan;
    color: #000080;
  }
  .menu-item:hover .dropdown {
    display: block;
  }
  textarea {
    width: 100%;
    height: calc(100vh - 30px);
    background-color: #000000;
    color: #00ffff;
    border: none;
    outline: none;
    font-family: 'Courier New', monospace;
    font-size: 16px;
    padding: 10px;
  }
</style>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7364281166489312"
     crossorigin="anonymous"></script>
</head>
<body>

<!-- ðŸ”¹ Login Screen -->
<div id="loginScreen" class="login-screen active">
  <div class="login-box">
    <h2>Turbo Notepad Login</h2>
    <input type="password" id="passphrase" placeholder="Enter your passphrase">
    <br>
    <button onclick="login()">Enter</button>
  </div>
</div>

<!-- ðŸ”¹ Editor Screen -->
<div id="editorScreen" class="editor-screen">
  <div class="menu-bar">
    <div class="menu-item">File
      <div class="dropdown">
        <div onclick="newNote()">New</div>
        <div onclick="saveNote()">Save</div>
        <div onclick="backToLogin()">Back to Login</div>
        <div onclick="exitApp()">Exit</div>
      </div>
    </div>
    <div class="menu-item">Edit
      <div class="dropdown">
        <div onclick="cutText()">Cut</div>
        <div onclick="copyText()">Copy</div>
        <div onclick="pasteText()">Paste</div>
      </div>
    </div>
  </div>

  <textarea id="editor" placeholder="Start typing your note here..."></textarea>
</div>

<script>
  const loginScreen = document.getElementById('loginScreen');
  const editorScreen = document.getElementById('editorScreen');
  const editor = document.getElementById('editor');
  const passInput = document.getElementById('passphrase');

  // Login logic
  function login() {
    if (passInput.value.trim() !== "") {
      loginScreen.classList.remove('active');
      editorScreen.classList.add('active');
      editor.focus();
    } else {
      alert("Please enter a passphrase!");
    }
  }

  // Press Enter key to login
  passInput.addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      login();
    }
  });

  // Back to login screen
  function backToLogin() {
    editorScreen.classList.remove('active');
    loginScreen.classList.add('active');
    passInput.value = "";
  }

  // Menu functions
  function newNote() {
    if (confirm("Clear current note?")) {
      editor.value = "";
    }
  }

  function saveNote() {
    alert("Auto-save is enabled. Note saved!");
  }

  function cutText() {
    document.execCommand('cut');
  }

  function copyText() {
    document.execCommand('copy');
  }

  function pasteText() {
    document.execCommand('paste');
  }

  function exitApp() {
    if (confirm("Exit Turbo Notepad?")) {
      window.close();
    }
  }
</script>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7364281166489312"
     crossorigin="anonymous"></script>

</body>
</html>
