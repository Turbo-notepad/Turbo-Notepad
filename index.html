<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Turbo Notepad</title>
<style>
  body {
    margin: 0;
    font-family: "Courier New", monospace;
    background-color: #000080;
    color: #00ffff;
  }

  .screen {
    display: none;
    width: 100%;
    height: 100vh;
  }

  .active {
    display: block;
  }

  /* Login Screen */
  .login-box {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #000050;
    border: 2px solid cyan;
    padding: 25px 40px;
    text-align: center;
  }

  .login-box h2 {
    color: cyan;
    margin-bottom: 20px;
  }

  .login-box input {
    background: #000080;
    border: 1px solid cyan;
    color: cyan;
    padding: 5px;
    width: 220px;
    font-family: "Courier New", monospace;
  }

  .login-box button {
    background: cyan;
    color: #000080;
    border: none;
    padding: 5px 15px;
    margin-top: 15px;
    font-weight: bold;
    cursor: pointer;
  }

  /* Menu Bar */
  .menu-bar {
    background-color: #0000a0;
    color: white;
    padding: 5px;
    display: flex;
    font-size: 14px;
  }

  .menu-item {
    margin-right: 20px;
    cursor: pointer;
    position: relative;
  }

  .dropdown {
    display: none;
    position: absolute;
    background-color: #000080;
    border: 1px solid cyan;
    top: 20px;
    left: 0;
  }

  .dropdown div {
    padding: 5px 20px;
    cursor: pointer;
  }

  .dropdown div:hover {
    background-color: cyan;
    color: #000080;
  }

  .menu-item:hover .dropdown {
    display: block;
  }

  /* Editor */
  textarea {
    width: 100%;
    height: calc(100vh - 30px);
    background-color: #000000;
    color: cyan;
    border: none;
    outline: none;
    resize: none;
    font-family: "Courier New", monospace;
    font-size: 15px;
    padding: 10px;
  }
</style>
<meta name="google-site-verification" content="lPEdVsmleFKwGmAp0QlgZdtGrbpyVzjDmKD5_20y-10" />
</head>
<body>

<!-- Login Screen -->
<div id="loginScreen" class="screen active">
  <div class="login-box">
    <h2>Turbo Notepad</h2>
    <input type="password" id="passphrase" placeholder="Enter Passphrase">
    <br>
    <button onclick="login()">Enter</button>
  </div>
</div>

<!-- Notepad Screen -->
<div id="notepadScreen" class="screen">
  <div class="menu-bar">
    <div class="menu-item">File
      <div class="dropdown">
        <div onclick="newFile()">New</div>
        <div onclick="saveFile()">Save</div>
        <div onclick="backToLogin()">Back to Login</div>
        <div onclick="exitApp()">Exit</div>
      </div>
    </div>
    <div class="menu-item">Edit
      <div class="dropdown">
        <div onclick="cutText()">Cut</div>
        <div onclick="copyText()">Copy</div>
        <div onclick="pasteText()">Paste</div>
      </div>
    </div>
  </div>
  <textarea id="editor" placeholder="Start typing..."></textarea>
</div>

<script>
  const loginScreen = document.getElementById("loginScreen");
  const notepadScreen = document.getElementById("notepadScreen");
  const passInput = document.getElementById("passphrase");
  const editor = document.getElementById("editor");

  function login() {
    if (passInput.value.trim() !== "") {
      loginScreen.classList.remove("active");
      notepadScreen.classList.add("active");
      editor.focus();
    } else {
      alert("Please enter a passphrase!");
    }
  }

  passInput.addEventListener("keypress", (e) => {
    if (e.key === "Enter") login();
  });

  function backToLogin() {
    notepadScreen.classList.remove("active");
    loginScreen.classList.add("active");
    passInput.value = "";
  }

  function newFile() {
    if (confirm("Clear the current note?")) {
      editor.value = "";
    }
  }

  function saveFile() {
    alert("Auto-save enabled. Your note is saved!");
  }

  function cutText() {
    document.execCommand("cut");
  }

  function copyText() {
    document.execCommand("copy");
  }

  function pasteText() {
    document.execCommand("paste");
  }

  function exitApp() {
    if (confirm("Exit Turbo Notepad?")) {
      window.close();
    }
  }
</script>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7364281166489312"
     crossorigin="anonymous"></script>

</body>
</html>
